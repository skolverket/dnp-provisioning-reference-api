openapi: 3.0.0
info:
  title: Skolverket Reference API - Exposed endpoint
  description: OpenAPI specification for the exposed endpoint of Reference API. Follows Skolverkets interpretation of SS12000.
  version: 0.0.1
servers:
  - url: /
    description: Current server.
tags:
  - description: Organisations and School units.
    name: Organisation
  - description: Handles persons and a persons relations.
    name: Person
  - description: Groups.
    name: Groups
  - description: Activities.
    name: Activities
  - description: Duties
    name: Duties
  - description: Deleted Entities
    name: DeletedEntities
  - description: Webhooks for subscriptions.
    name: Subscription
  - description: Logging.
    name: Logging
  - description: Statistics.
    name: Statistics
paths:
  /organisations:
    get:
      parameters:
        - description: "Only entities created on or before this timestamp are included. (RFC 3339\
          \ format, e.g \"2015-12-12T10:30:00+01:00\").\n"
          in: query
          name: meta.created.before
          schema:
            format: date-time
            type: string
        - description: "Only entities created on or after this timestamp are included. (RFC 3339\
          \ format, e.g \"2015-12-12T10:30:00+01:00\").\n"
          in: query
          name: meta.created.after
          schema:
            format: date-time
            type: string
        - description: "Only entities modified on or before this timestamp are included. (RFC 3339\
          \ format, e.g \"2015-12-12T10:30:00+01:00\").\n"
          in: query
          name: meta.modified.before
          schema:
            format: date-time
            type: string
        - description: "Only entities modified on or after this timestamp are included. (RFC 3339\
          \ format, e.g \"2015-12-12T10:30:00+01:00\").\n"
          in: query
          name: meta.modified.after
          schema:
            format: date-time
            type: string
        - description: "Number of entities that will be returned. If more pages are available, see 'pageToken'. \n"
          in: query
          name: limit
          required: false
          schema:
            minimum: 1
            type: integer
        - description: "An opaque token provided by the server in a previous response. \n"
          in: query
          name: pageToken
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Organisations'
          description: Request success.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad request.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Åtkomst nekad.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Okänt fel.
      summary: Skapa organisations.
      tags:
        - Organisation
  /persons:
    get:
      parameters:
        - description: "Only entities created on or before this timestamp are included. (RFC 3339\
          \ format, e.g \"2015-12-12T10:30:00+01:00\").\n"
          in: query
          name: meta.created.before
          schema:
            format: date-time
            type: string
        - description: "Only entities created on or after this timestamp are included. (RFC 3339\
          \ format, e.g \"2015-12-12T10:30:00+01:00\").\n"
          in: query
          name: meta.created.after
          schema:
            format: date-time
            type: string
        - description: "Only entities modified on or before this timestamp are included. (RFC 3339\
          \ format, e.g \"2015-12-12T10:30:00+01:00\").\n"
          in: query
          name: meta.modified.before
          schema:
            format: date-time
            type: string
        - description: "Only entities modified on or after this timestamp are included. (RFC 3339\
          \ format, e.g \"2015-12-12T10:30:00+01:00\").\n"
          in: query
          name: meta.modified.after
          schema:
            format: date-time
            type: string
        - description: "Number of entities that will be returned. If more pages are available, see 'pageToken'. \n"
          in: query
          name: limit
          required: false
          schema:
            minimum: 1
            type: integer
        - description: "An opaque token provided by the server in a previous response. \n"
          in: query
          name: pageToken
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Persons'
          description: Request success.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad request.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Åtkomst nekad.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Okänt fel.
      summary: Hämta en lista med personer.
      tags:
        - Person
  /groups:
    get:
      parameters:
        - description: "Only entities created on or before this timestamp are included. (RFC 3339\
          \ format, e.g \"2015-12-12T10:30:00+01:00\").\n"
          in: query
          name: meta.created.before
          schema:
            format: date-time
            type: string
        - description: "Only entities created on or after this timestamp are included. (RFC 3339\
          \ format, e.g \"2015-12-12T10:30:00+01:00\").\n"
          in: query
          name: meta.created.after
          schema:
            format: date-time
            type: string
        - description: "Only entities modified on or before this timestamp are included. (RFC 3339\
          \ format, e.g \"2015-12-12T10:30:00+01:00\").\n"
          in: query
          name: meta.modified.before
          schema:
            format: date-time
            type: string
        - description: "Only entities modified on or after this timestamp are included. (RFC 3339\
          \ format, e.g \"2015-12-12T10:30:00+01:00\").\n"
          in: query
          name: meta.modified.after
          schema:
            format: date-time
            type: string
        - description: "Number of entities that will be returned. If more pages are available, see 'pageToken'. \n"
          in: query
          name: limit
          required: false
          schema:
            minimum: 1
            type: integer
        - description: "An opaque token provided by the server in a previous response. \n"
          in: query
          name: pageToken
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Groups'
          description: Request success.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad request.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Access denied.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unknown error.
      summary: Get a list of groups.
      tags:
        - Groups
  /activities:
    get:
      parameters:
        - description: "Only entities created on or before this timestamp are included. (RFC 3339\
          \ format, e.g \"2015-12-12T10:30:00+01:00\").\n"
          in: query
          name: meta.created.before
          schema:
            format: date-time
            type: string
        - description: "Only entities created on or after this timestamp are included. (RFC 3339\
          \ format, e.g \"2015-12-12T10:30:00+01:00\").\n"
          in: query
          name: meta.created.after
          schema:
            format: date-time
            type: string
        - description: "Only entities modified on or before this timestamp are included. (RFC 3339\
          \ format, e.g \"2015-12-12T10:30:00+01:00\").\n"
          in: query
          name: meta.modified.before
          schema:
            format: date-time
            type: string
        - description: "Only entities modified on or after this timestamp are included. (RFC 3339\
          \ format, e.g \"2015-12-12T10:30:00+01:00\").\n"
          in: query
          name: meta.modified.after
          schema:
            format: date-time
            type: string
        - description: "Number of entities that will be returned. If more pages are available, see 'pageToken'. \n"
          in: query
          name: limit
          required: false
          schema:
            minimum: 1
            type: integer
        - description: "An opaque token provided by the server in a previous response. \n"
          in: query
          name: pageToken
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Activities'
          description: Request success.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad request.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Access denied.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unknown error.
      summary: Get a list of groups.
      tags:
        - Activities
  /duties:
    get:
      parameters:
        - description: "Only entities created on or before this timestamp are included. (RFC 3339\
          \ format, e.g \"2015-12-12T10:30:00+01:00\").\n"
          in: query
          name: meta.created.before
          schema:
            format: date-time
            type: string
        - description: "Only entities created on or after this timestamp are included. (RFC 3339\
          \ format, e.g \"2015-12-12T10:30:00+01:00\").\n"
          in: query
          name: meta.created.after
          schema:
            format: date-time
            type: string
        - description: "Only entities modified on or before this timestamp are included. (RFC 3339\
          \ format, e.g \"2015-12-12T10:30:00+01:00\").\n"
          in: query
          name: meta.modified.before
          schema:
            format: date-time
            type: string
        - description: "Only entities modified on or after this timestamp are included. (RFC 3339\
          \ format, e.g \"2015-12-12T10:30:00+01:00\").\n"
          in: query
          name: meta.modified.after
          schema:
            format: date-time
            type: string
        - description: "Number of entities that will be returned. If more pages are available, see 'pageToken'. \n"
          in: query
          name: limit
          required: false
          schema:
            minimum: 1
            type: integer
        - description: "An opaque token provided by the server in a previous response. \n"
          in: query
          name: pageToken
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Duties'
          description: Request succeeded.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: "Filter (ex `sortkey`, `meta.modified.after`, `meta.modified.before`,\
            \ `meta.created.after`, `meta.created.before` etc.) kan inte kombineras\
            \ med `pageToken`."
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Åtkomst nekad.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Okänt fel.
      summary: Hämta en lista med tjänstgöringar.
      tags:
        - Duties
  /deletedEntities:
    get:
      parameters:
        - description: "Only entities deleted on or after this timestamp are included. (RFC 3339\
          \ format, e.g \"2015-12-12T10:30:00+01:00\").\n"
          in: query
          name: after
          schema:
            format: date-time
            type: string
        - description: A list of data types for which deleted entities are requested.
          in: query
          name: entities
          schema:
            items:
              $ref: '#/components/schemas/EndPointsEnum'
            type: array
        - description: "Number of entities that will be returned. If more pages are available, see 'pageToken'. \n"
          in: query
          name: limit
          required: false
          schema:
            minimum: 1
            type: integer
        - description: "An opaque token provided by the server in a previous response. \n"
          in: query
          name: pageToken
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeletedEntities'
          description: Anropet lyckades.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: "Filter (ex `sortkey`, `meta.modified.after`, `meta.modified.before`,\
              \ `meta.created.after`, `meta.created.before` etc.) kan inte kombineras\
              \ med `pageToken`."
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Access denied.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unknown error.
      summary: Hämta en lista av entiteter som tagits bort av tjänsten.
      tags:
        - DeletedEntities
  /subscriptions:
    post:
      callbacks:
        subscriptionEvent:
          '{$request.body#/target}':
            post:
              operationId: subscriptionEvent_Post
              requestBody:
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/webhook_callback'
                required: true
              responses:
                "200":
                  description: Kod som returneras när anropet accepteras.
              x-callback-request: true
      requestBody:
        content:
          application/json:
            example:
              name: Nya
              target: https://pastebin/788
              resourceTypes:
                - Person
                - Duty
                - Activity
                - Group
            schema:
              $ref: '#/components/schemas/Subscription_post'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subscription'
          description: Prenumeration skapad.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Åtkomst nekad.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Okänt fel.
      summary: Skapa en prenumeration
      tags:
        - Subscription
  /subscriptions/{subscriptionId}:
    delete:
      parameters:
        - description: Subscription ID
          in: path
          name: subscriptionId
          required: true
          schema:
            format: uuid
            type: string
      responses:
        "204":
          description: Subscription deleted.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Åtkomst nekad.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Okänt fel.
      summary: Skapa en prenumeration
      tags:
        - Subscription
  /logs:
    post:
      callbacks:
        subscriptionEvent:
          '{$request.body#/target}':
            post:
              operationId: subscriptionEvent_Post
              requestBody:
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/webhook_callback'
                required: true
              responses:
                "200":
                  description: Kod som returneras när anropet accepteras.
              x-callback-request: true
      requestBody:
        content:
          application/json:
            example:
              message: courseCode "MAT101" kan inte mappas mot någon känd kurs.
              messageType: ValueMapping
              resourceType: Syllabus
              resourceId: 5e10f18c-6d0d-450b-a4b8-fa99e1053f78
              resourceUrl: https://service.example.se/ss12000/activities?organisation=1bf329c9-2f42-4c60-8e39-01cdbcc1704f&expand=syllabus
              severityLevel: Warning
            schema:
              $ref: '#/components/schemas/LogEntry'
        required: true
      responses:
        "201":
          description: Log entry created.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Access denied.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unknown error.
      summary: Skapa en prenumeration
      tags:
        - Logging
  /statistics:
    post:
      requestBody:
        content:
          application/json:
            example:
              resourceType: Activity
              resourceUrl: https://service.example.se/ss12000/activities?organisation=1bf329c9-2f42-4c60-8e39-01cdbcc1704f
              newCount: 0
              updatedCount: 234
              deletedCount: 0
              timeOfOccurance: 2020-04-08T12:51:31.322Z
            schema:
              $ref: '#/components/schemas/StatisticsEntry'
        required: true
      responses:
        "201":
          description: Statistikpost skapad.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Åtkomst nekad.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Okänt fel.
      summary: Logga statistik relaterat till överförda objekt
      tags:
        - Statistics
components:
  schemas:
    Organisation:
      description: En skolhuvudman eller annan slags organisatorisk enhet.
      example:
        displayName: displayName
        meta:
          created: 2000-01-23T04:56:07.000+00:00
          modified: 2000-01-23T04:56:07.000+00:00
        id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        schoolUnitCode: schoolUnitCode
      properties:
        id:
          format: uuid
          type: string
        meta:
          $ref: '#/components/schemas/Meta'
        displayName:
          description: Namn på organisationen
          type: string
        schoolUnitCode:
          description: |
            Skolenhetskod. Identifierare för skolenheten enligt Skolverket. Används för de skolformer där skolverket bestämmer en skolenhetskod för varje enhet.
          type: string
      required:
        - displayName
        - id
        - schoolUnitCode
      title: Organisation
      type: object
    Organisations:
      properties:
        organisations:
          items:
            $ref: '#/components/schemas/Organisation'
          type: array
      required:
        - organisations
      type: object
    Persons:
      properties:
        data:
          items:
            $ref: '#/components/schemas/Person'
          type: array
        pageToken:
          description: |
            Om värdet är null finns inget mer att hämta på det token som skickades in som query parameter.
          nullable: true
          type: string
      required:
        - data
      type: object
    Person:
      properties:
        id:
          description: UUID for the Person
          format: uuid
          type: string
        meta:
          $ref: '#/components/schemas/Meta'
        givenName:
          description: Given name, first name of person.
          type: string
        middleName:
          description: Middle name of person.
          type: string
        familyName:
          description: Last name of person.
          type: string
        eduPersonPrincipalNames:
          description: "EPPN \n"
          items:
            type: string
          type: array
          uniqueItems: true
        civicNo:
          $ref: '#/components/schemas/Person_civicNo'
        emails:
          description: A list of emails with type.
          items:
            $ref: '#/components/schemas/Email'
          type: array
        enrolments:
          description: En lista med inskrivningar för personen
          items:
            $ref: '#/components/schemas/Enrolment'
          type: array
      required:
        - id
        - givenName
        - familyName
        - eduPersonPrincipalNames
        - civicNo
      type: object
    Groups:
      properties:
        data:
          items:
            $ref: '#/components/schemas/Group'
          type: array
        pageToken:
          description: |
            Om värdet är null finns inget mer att hämta på det token som skickades in som query parameter.
          nullable: true
          type: string
      required:
        - data
      type: object
    Group:
      description: "Groups\n"
      properties:
        id:
          description: UUID for the group
          format: uuid
          type: string
        meta:
          $ref: '#/components/schemas/Meta'
        displayName:
          description: Group display name.
          type: string
        groupType:
          $ref: '#/components/schemas/GroupTypesEnum'
        schoolType:
          $ref: '#/components/schemas/SchoolTypesEnum'
        organisation:
          $ref: '#/components/schemas/ObjectReference'
        groupMemberships:
          type: array
          items:
            $ref: '#/components/schemas/GroupMembership'
      required:
        - displayName
        - groupType
        - id
        - meta
        - organisation
      title: Group
      type: object
    GroupMembership:
      description: "GroupMembership\n"
      properties:
        person:
          $ref: '#/components/schemas/ObjectReference'
      required:
        - person
      title: GroupMembership
      type: object
    Activities:
      properties:
        data:
          items:
            $ref: '#/components/schemas/Activity'
          type: array
        pageToken:
          description: |
            Om värdet är null finns inget mer att hämta på det token som skickades in som query parameter.
          nullable: true
          type: string
      required:
        - data
      type: object
    Activity:
      properties:
        id:
          description: UUID for the Activity.
          format: uuid
          type: string
        displayName:
          description: Display name for activity.
          type: string
        meta:
          $ref: '#/components/schemas/Meta'
        activityType:
          enum:
            - Undervisning
            - Elevaktivitet
            - Provaktivitet
            - Läraraktivitet
            - Övrigt
          title: Code_ActivityType
          type: string
        groups:
          description: De grupper som är kopplade till aktiviteten.
          items:
            $ref: '#/components/schemas/ObjectReference'
          minItems: 1
          type: array
        teachers:
          description: De lärare (Duty-objekt) som är kopplade till aktiviteten.
          items:
            $ref: '#/components/schemas/DutyAssignment'
          type: array
        organisation:
          $ref: '#/components/schemas/ObjectReference'
        parentActivity:
          $ref: '#/components/schemas/ObjectReference'
      required:
        - id
        - displayName
        - groups
        - organisation
      title: Activity
      type: object
    Duties:
      properties:
        data:
          items:
            $ref: '#/components/schemas/Duty'
          type: array
        pageToken:
          description: |
            Om värdet är null finns inget mer att hämta på det token som skickades in som query parameter.
          nullable: true
          type: string
      required:
        - data
      type: object
    Duty:
      description: Duty
      properties:
        id:
          format: uuid
          type: string
        meta:
          $ref: '#/components/schemas/Meta'
        person:
          $ref: '#/components/schemas/ObjectReference'
        dutyAt:
          $ref: '#/components/schemas/ObjectReference'
        dutyRole:
          allOf:
            - $ref: '#/components/schemas/DutyRoleEnum'
      required:
        - id
        - dutyAt
        - dutyRole
      title: Duty
      type: object
    Subscription:
      allOf:
        - $ref: '#/components/schemas/Subscription_post'
      properties:
        id:
          format: uuid
          type: string
        expires:
          format: date-time
          type: string
      required:
        - expires
        - id
      type: object
    Subscription_post:
      properties:
        id:
          format: uuid
          type: string
        name:
          description: Ett beskrivande namn på webhook:en.
          type: string
        target:
          description: |
            URL:en som webhook:en ska posta till.
          type: string
        resourceTypes:
          items:
            $ref: '#/components/schemas/CreateSubscription_resourceTypes_inner'
          type: array
      required:
        - expires
        - id
      type: object
    CreateSubscription_resourceTypes_inner:
      example:
        resource: null
      properties:
        resource:
          $ref: '#/components/schemas/EndPointsEnum'
      type: object
    LogEntry:
      description: "Log entry, where errors will be submitted by Skolverket SS12000 client. \n"
      properties:
        message:
          description: Message explaining the fault.
          type: string
        messageType:
          description: SS12000 client unique ID.
          type: string
        resourceType:
          $ref: '#/components/schemas/EndPointsEnum'
        resourceId:
          description: Resource related to the error.
          format: uuid
          type: string
        resourceUrl:
          description: Resource URL related to the error.
          format: uri
          type: string
        severityLevel:
          description: Severity level of the log.
          enum:
            - Info
            - Warning
